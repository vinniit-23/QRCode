<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  
  <title>QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      background-color: #D5E1EF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card{
      background-color: white;
      width: 320px;
      height: 499px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 8px 10px #68778D;

    }
    .grid{
      display: grid;
      grid-template-rows: 53px 63px;
      gap: 16px;
    }
    .grid-items{
     justify-content: center;
     text-align: center;
     
    }
      .image{
margin: 16px 16px 20px;
border-radius: 20px;
      }
  </style>
</head>
<body >
  <main>
  <div class="card">
  
    <img src="./images/image-qr-code.png" alt="image-qr-code" width="288px" height="288px" class="image">

   <div class="grid">
     <div class="grid-items" style="color: #1F314F;
     font-weight: bold; font-size: 22px;
      padding: 0px 16px; margin: 0px 15px; font-family: Outfit, sans-serif;" >
       Improve your front-end skills by building projects
     </div>
      <div class="grid-items" style="color: #68778D; font-size: 15px; padding: 0px 16px; margin: 0px 16px; font-family: Outfit, sans-serif;">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>
  </div>
  </main>

  </div> -->
</body>
</html>
